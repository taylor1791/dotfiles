# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Use vim style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim style keys (e.g. scrolling)
set -gw mode-keys vi

# No delay for escape key press
set -sg escape-time 0

# True Color Support
set -g terminal-overrides ",xterm-256color:Tc"

# Support set termguicolors in neovim https://github.com/neovim/neovim/issues/6096#issuecomment-279224144
set -g default-terminal "screen-256color"

# Start window numbers with the "first" number of the keyboard
set -g base-index 1

